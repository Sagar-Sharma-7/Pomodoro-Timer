<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pomodoro Phone</title>
    <link rel="stylesheet" href="./public/style/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css" integrity="sha512-1sCRPdkRXhBV2PBLUdRb4tMg1w2YPf37qatUFeS7zlBy7jJI8Lf4VHwWfZZfpXtYSLy85pkm9GaYVYMfw5BC1A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    
    <div class="container">
        <div id="animation">
            <div class="sun"></div>
            <div class="orbit1">
                <div class="p1"></div>
            </div>
            <div class="orbit2">
                <div class="p2"></div>
            </div>
            <div class="orbit3">
                <div class="p3"></div>
            </div>
            <div class="orbit4">
                <div class="p4"></div>
            </div>  
        </div>
        <div id="filler">
            <div id="time_spent"></div>
        </div>
        <div id="timer">
            <div id="top">
                <div class="time min">25</div>
                <div class="time sec">00</div>
            </div>
            <button id="pause">START</i></button>
        </div>
    </div>

    <button id="show_hide"><i class="fa-solid fa-bars"></i></i></button>
    <div id="timer_slot">
        <div class="box t25"></div>
        <div class="box t30"></div>
        <div class="box t35"></div>
        <div class="box t40"></div>
    </div>
    <script src="./public/script/main.js"></script>
</body>
</html>
