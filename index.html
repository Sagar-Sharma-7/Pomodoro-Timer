<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pomodoro Phone</title>
    <link rel="stylesheet" href="./public/style/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css" integrity="sha512-1sCRPdkRXhBV2PBLUdRb4tMg1w2YPf37qatUFeS7zlBy7jJI8Lf4VHwWfZZfpXtYSLy85pkm9GaYVYMfw5BC1A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="shortcut icon" href="./public/images/logo.png" type="image/x-icon">
</head>
<body>
    
    <div class="container">
        <div id="animation">
            <div class="sun"></div>
            <div class="orbit1">
                <div class="p1"></div>
            </div>
            <div class="orbit2">
                <div class="p2"></div>
            </div>
            <div class="orbit3">
                <div class="p3"></div>
            </div>
            <div class="orbit4">
                <div class="p4"></div>
            </div>  
        </div>
        <div id="filler">
            <div id="time_spent"></div>
        </div>
        <div id="timer">
            <div id="top">
                <div class="time min">00</div>
                <div class="time sec">00</div>
            </div>
            <button id="start">START</i></button>
            <button id="cancel">CANCEL</i></button>
        </div>
    </div>

    <!-- <button id="show_hide"><i class="fa-solid fa-bars"></i></i></button> -->
    <div id="timer_slot">
        <div class="box t25">25'</div>
        <div class="box t30">30'</div>
        <div class="box t35">35'</div>
        <div class="box t40">40'</div>
    </div>


    <!-- break time -->
    <div id="break">
        <div id="box">
            <p>Break Time</p>
            <div id="break_timer">
                <div class="min_break time">05</div>

                <div class="sec_break time">00</div>
            </div>
            <button>SKIP</button>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js" integrity="sha512-894YE6QWD5I59HgZOGReFYm4dnWc1Qt5NtvYSaNcOP+u1T9qYdvdihz0PPSiiqn/+/3e7Jo4EaG7TubfWGUrMQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="./public/script/main.js"></script>
</body>
</html>
